addons:
  sonarcloud:
    organization: "alexbru"
    token:
      secure: "GpzjfirC-Auf8RCezMb7wQ" # encrypted value of your token

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=OleksandrBrukhalskyi_petclinic
dist: xenial
sudo: required
language: java

services:
  - postgresql
before_script:
  - psql -c 'create database petclinic;' -U postgres
before_install:
  - sudo apt-get update
  - sudo apt-get --yes remove postgresql\*
  - sudo apt-get install -y postgresql-11 postgresql-client-11
  - sudo cp /etc/postgresql/{9.6,11}/main/pg_hba.conf
  - sudo service postgresql restart 11

  env:
    global:
      - PGUSER=postgres
      - PGPORT=5432